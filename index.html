<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOSHUA.CO Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>JOSHUA.CO Registration Form</h1>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="e.g. +254700000000">

                <label>Gender</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="other"> Other</label>
                </div>

                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="">Select your country</option>
                    <option>Kenya</option>
                    <option>Uganda</option>
                    <option>Tanzania</option>
                    <option>Other</option>
                </select>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">
            </fieldset>

            <fieldset>
                <legend>Additional Information</legend>

                <label for="message">Message / Comments</label>
                <textarea id="message" name="message" placeholder="Write something here..."></textarea>

                <label class="terms">
                    <input type="checkbox" name="terms" required>
                    I agree to the Terms & Conditions
                </label>
            </fieldset>

            <div class="button-group">
                <button type="submit">Submit</button>
                <button type="reset" class="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
